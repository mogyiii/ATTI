    <script>
        var galleryList = [
            { title: "Aszfaltozás-Bátonyterenye", imagePath: "Aszfaltozas-Batonyterenye", text: "" },
            { title: "Csarnoképítés-Nyírbátor", imagePath: "Csarnokepites-Nyirbator", text: "" },
            { title: "Díszburkolás-Nagykovácsi Szent Anna utca", imagePath: "Diszburkolas-Nagykovacsi_Szent_Anna_utca", text: "" },
            { title: "Felújítás-Amsterdam", imagePath: "Felujitas-Amsterdam", text: "" },
            { title: "Generálkivitelezés-Érd", imagePath: "Generalkivitelezes-Erd", text: "" },
            { title: "Szerkezetépítés-Budapest, Gergely utca", imagePath: "Szerkezetepitws-Budapest_Gergely_utca", text: "" },
            { title: "Térburkolás-Tatabánya", imagePath: "Terburkolas-Tatabanya", text: "" },
        ];
        $(document).ready(function () {
            $("#tab-nav-1").prop('checked', true);
            $("#tab-1:first").addClass("checked-tab");
            let slideIndex = 1;
            var touched = Date.now();
            var showMenu = false;
            var showdropdown = false;
            var galleryIndex = 0;
            var imageIndex = 0;

            $(window).bind('scroll', function (e) {
                var scroll = $(window).scrollTop();
                if ($(window).width() > 992) {
                    if (scroll > 120) {

                        $('.menu-container').css('top', '0%');
                    } else {
                        $('.menu-container').css('top', '-50%');
                    }
                }

            })

            $("[name=tabs]").change(function () {
                if (this.checked) {
                    $("div").removeClass("checked-tab");
                    let dataId = $(this).data("id");
                    let tab = $(`#${dataId}:first`);
                    tab.addClass("checked-tab");
                }
            });

            function showGallery(galleryIndex) {
                let galleryObj = galleryList[galleryIndex];
                $("#gallery-title").text(galleryObj.title);
                $("#gallery-text").text(galleryObj.text);
                for (var i = 0; i <= 8; i++) {
                    $(`#gImg${i}`).attr("src", `./images/${galleryObj.imagePath}/${i + 1}.jpg`);
                    $(`#gImg${i}`).data("index", `${i}`);
                }


                $(".gallery").css("margin-left", "5%");
                $(".gallery").css("opacity", "1");
            }
            $(".gallery-item").click(function () {
                galleryIndex = $(this).data("index")
                showGallery(galleryIndex);
            });
            $(".close-images").click(function () {
                $(".gallery").css("margin-left", "-2000px");
                $(".gallery").css("opacity", "0");
            });

            $(".images-gallery img").click(function () {
                $("#full-image").attr("src", $(this).attr("src"));
                imageIndex = $(this).data("index");
                $('#image-viewer').show();
            });

            $("#image-viewer .close").click(function () {
                $('#image-viewer').hide();
            });
            $("#menu-btn, .responsive-menu>div>div>a").click(function () {
                if (showMenu) {
                    $(".responsive-menu").css("right", "-150%");

                } else {
                    $(".responsive-menu").css("right", "0%");
                }
                showMenu = !showMenu;
            });

            $(".tevekenyseg-al").click(function () {
                let dataId = $(this).data("id");
                //let input = $("[name=tabs]").find(x => $(x).data("id") == $(this).data("id"))
                $("[name=tabs]").each(function (i, obj) {
                    if ($(obj).data("id") === dataId) {
                        $(obj).prop("checked", true);
                        $("div").removeClass("checked-tab");
                        let dataId = $(obj).data("id");
                        let tab = $(`#${dataId}:first`);
                        tab.addClass("checked-tab");
                    }
                });
            });
            $("#next-gallery").click(function () {
                if (galleryIndex < 6) {
                    galleryIndex++;
                }
                else {
                    galleryIndex = 0;
                }
                showGallery(galleryIndex);
            });
            $("#back-gallery").click(function () {
                if (galleryIndex > 0) {
                    galleryIndex--;
                }
                else {
                    galleryIndex = 6;
                }
                showGallery(galleryIndex);
            });
            $("#next-image").click(function () {
                if (imageIndex < 7) {
                    imageIndex++;
                }
                else {
                    imageIndex = 0;
                }
                imageView(imageIndex);
            });
            $("#back-image").click(function () {
                if (imageIndex > 0) {
                    imageIndex--;
                }
                else {
                    imageIndex = 7;
                }
                imageView(imageIndex);
            });
            function imageView(imageIndex) {
                let galleryObj = galleryList[galleryIndex];
                $("#full-image").attr("src", `./images/${galleryObj.imagePath}/${imageIndex + 1}.jpg`);
            }
        });
    </script>
